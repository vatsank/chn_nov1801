<div class='row'>
    <div class='card-deck'>
        <div class='card' *ngFor='let eachContent of contentList' style='width:200px'>
            <div class='card-img-top' style='text-align: center'><img src={{eachContent.image}}></div>
            <div class='card-header' style='text-align: center'>{{eachContent.description}}</div>
            <div class='card-body'>
                {{range}} and counting
            </div>
        </div>

    </div>
</div>
